<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Mon compte</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput">
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput">
        </div>
        <div class="mb-3">
          <label for="AllergiesInput" class="form-label">Allergies</label>
          <input type="text" class="form-control" id="AllergiesInput" placeholder="Vos allergies (Fruits de mer, Arachides, ...)">
        </div>
        <div class="mb-3">
          <label for="NbConvivesInput" class="form-label">Nombre de convives habituels</label>
          <input type="number" class="form-control" id="NbConvivesInput" placeholder="Combien êtes-vous habituellement ?">
        </div>
        <div class="text-center mb-3">
            <button type="submit" class="btn btn-primary">Modifier vos informations</button>
            <button type="button" class="btn btn-danger">Supprimer mon compte</button>
        </div>
        <div class="text-center">
            <a href="/editPassword">Cliquez ici pour changer votre mot de passe</a>
        </div>
    </form>
</div>
