<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Ma réservation</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input disabled type="text" class="form-control" id="NomInput">
        </div>

        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input disabled type="text" class="form-control" id="PrenomInput">
        </div>

        <div class="mb-3">
          <label for="AllergiesInput" class="form-label">Allergies</label>
          <input type="text" class="form-control" id="AllergiesInput" placeholder="Vos allergies (Fruits de mer, Arachides, ...)">
        </div>

        <div class="mb-3">
          <label for="NbConvivesInput" class="form-label">Nombre de convives habituels</label>
          <input type="number" class="form-control" id="NbConvivesInput" placeholder="Combien êtes-vous habituellement ?">
        </div>

        <div class="mb-3">
            <label for="DateInput" class="form-label">Date</label>
            <input type="date" class="form-control" id="DateInput">
        </div>

        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
                <label class="form-check-label" for="midiRadio">
                  Midi
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio" checked>
                <label class="form-check-label" for="soirRadio">
                  Soir
                </label>
              </div>
        </div>

        <div class="mb-3">
            <label for="selectHour" class="form-label">Heure</label>
            <select class="form-select" id="selectHour">
                <option>19:30</option>
                <option>19:45</option>
                <option>20:00</option>
                <option>20:15</option>
                <option>20:30</option>
                <option>20:45</option>
                <option>21:00</option>
              </select>
        </div>

        <div class="text-center mb-3">
            <button type="submit" class="btn btn-primary">Réserver</button>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#cancelModal">Annuler</button>
        </div>
    </form>
</div>


<!-- Modal -->
<div class="modal fade" id="cancelModal" tabindex="-1" aria-labelledby="cancelModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="cancelModalLabel">Annulation de la réservation</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>Désirez-vous vraiment annuler votre réservation ?</p>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Non</button>
            <button type="button" class="btn btn-danger">Oui</button>
        </div>
      </div>
    </div>
  </div>
